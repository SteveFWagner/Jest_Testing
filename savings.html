<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Jest_Test_Site</title>
</head>
<body>
  <header>
    <h1>Jest_Test_Savings</h1>
    <a class="button" href="./account.html">Accounts</a>
  </header>
  <div class="savings-container">
    <div class="balance-container">
      <h2>Savings Balance</h2>
      <h2 class="balance">$250.22</h2>
    </div>
    <div class="account-number-container">
      <h4>Account Number: </h4>
      <h4 class="account-number">987654321</h4>
    </div>
    <div class="transactions-container">
      <table>
          <tr class="title-row">
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
          <tr class="transaction">
            <td class="transaction-date">09/01/2018</td>
            <td class="transaction-desc">Transfer From Checking</td>
            <td class="transaction-amount">$10.00</td>
          </tr>
          <tr class="transaction">
            <td class="transaction-date">09/02/2018</td>
            <td class="transaction-desc">Transfer From Checking</td>
            <td class="transaction-amount">$12.00</td>
          </tr>
          <tr class="transaction">
            <td class="transaction-date">09/03/2018</td>
            <td class="transaction-desc">Transfer From Checking</td>
            <td class="transaction-amount">$13.00</td>
          </tr>
          <tr class="transaction">
            <td class="transaction-date">09/04/2018</td>
            <td class="transaction-desc">Transfer From Checking</td>
            <td class="transaction-amount">$20.00</td>
          </tr>
      </table>
    </div>
  </div>
</body>
</html>
